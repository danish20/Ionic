
<ion-header>

  <ion-navbar color="primary">
    <button menuToggle ion-button icon-only>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Elite Schedule</ion-title>
  </ion-navbar>

  <ion-toolbar color="secondary">
      <ion-title>My Teams</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content>

  <ion-card *ngIf="!favTeams">
    <ion-card-header class="my-teams-header">No Teams Followed</ion-card-header>
    <ion-card-content>
      <p>You Currently don't follow any team.</p>
      <p>To follow more teams please find a tournment and then from teams page you can follow more teams</p>

    </ion-card-content>
  </ion-card>

  <ion-card *ngIf="favTeams" >

    <ion-list>
      <ion-list-header class="my-teams-header">Followed Teams</ion-list-header>
      <button ion-item *ngFor="let item of favTeams" (click)="favoriteTapped($event,item)">
        <ion-icon name="star"></ion-icon>
        {{item.team.name}}
        <p>{{item.tournamentName}}</p>
      </button>
    </ion-list>

    <ion-card-content>

      <p>To follow more teams please find a tournment and then from teams page you can follow more teams</p>

      <button ion-button full icon-left (click)="goToTournaments()">
        <ion-icon name="search"></ion-icon>
        Find a Tournament</button>

    </ion-card-content>


  </ion-card>

  </ion-content>
